<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>One Piece Poster Effects</title>
    <link rel="stylesheet" href="effects.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <h1>Straw Hat Bounty Effects</h1>
    <div class="poster-grid">
      <img
        class="poster"
        id="luffy"
        src="images/luffy.webp"
        alt="Luffy Poster"
      />
      <img class="poster" id="nami" src="images/nami.webp" alt="Nami Poster" />
      <img class="poster" id="zoro" src="images/zoro.webp" alt="Zoro Poster" />
    </div>

    <script src="effects.js"></script>
  </body>
</html>
